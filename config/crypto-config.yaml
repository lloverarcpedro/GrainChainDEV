    Specs:
      - Hostname: peer1.grainchain.com
        CommonName: peer1.grainchain.com
      - Hostname: peer2.grainchain.com
        CommonName: peer2.grainchain.com
      - Hostname: peer3.grainchain.com
        CommonName: peer3.grainchain.com
