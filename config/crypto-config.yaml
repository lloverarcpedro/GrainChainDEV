##### Orderer for grainchain
OrdererOrgs:
  - Name: Orderer
    Domain: grainchain.com
    EnableNodeOUs: true
    Specs:
      - Hostname: orderer
      # Added 4 additional orderer instances
      - Hostname: orderer2
      - Hostname: orderer3
      - Hostname: orderer4
      - Hostname: orderer5
      
#### Peers for grainchain
PeerOrgs:
  # Peer configuration for ACME
  - Name: Grainchain
    Domain: grainchain.com
